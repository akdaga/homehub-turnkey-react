[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  included_files = ["protected/**"]

[[redirects]]
  from = "/api/download"
  to = "/.netlify/functions/secure-download"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
